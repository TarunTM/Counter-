<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | TarunTM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] bg-[#344151] flex flex-col justify-center items-center gap-10">
            <!-- header -->
            <div class="text-[#0398d4] font-medium text-[20px]">Increament And Decrement</div>

            <!-- button -->
            <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                <button onclick="decreament()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa-solid fa-minus"></i></button>
                <div id="counter" class="font-bold">0</div>
                <button onclick="increament()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa-solid fa-plus"></i></button>
            </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4a319dd41a.js" crossorigin="anonymous"></script>
</body>
</html>
